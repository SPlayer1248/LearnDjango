<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h3>Here are all my Albums:</h3>
<ul>
    {% for album in all_albums %}
        <li>
            <a href="{% url 'detail' album.id %}">{{ album.album_title }}</a>
        </li>
    {% empty %}
        <p>You don't have any albums</p>
    {% endfor %}
</ul>
</body>
</html>
